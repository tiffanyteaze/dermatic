{% extends "stream.html" %}

{% block content %}
<div>
    <div>
        <h1>{{ user.username }}</h1>
    </div>
    <div>
        <div>
            <h5>Reviews</h5>
            <p>{{ user.reviews.count() }}</p>
        </div>
    </div>
    <div class="row">
        <a href="{{ url_for('update_user', username=current_user.username) }}">Edit Profile</a>
    </div>
</div>

{{ super() }}
{% endblock %}
