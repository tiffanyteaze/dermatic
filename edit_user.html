{% extends "index.html" %}
{% from 'macros.html' import render_field %}
{% block content %}

<form method="POST" action="" class="form" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" class="fav-btn" id="submit">Edit your profile!</button>
</form>
{% endblock %}
